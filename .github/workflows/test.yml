name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '19'
      - uses: Xotabu4/selenoid-github-action@v2
      - run: ./gradlew clean test --tests IssueSearchTests